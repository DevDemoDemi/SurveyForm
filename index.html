<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>SurveyForm</title> 
</head>

<body id="survey">
    <div id="survey-content">
        <h1 id="title">Survey Name</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat dicta voluptatibus doloremque, odio non vero. Ratione aliquid quam nostrum est.</p>
        <form id="survey-form">
            <div class="form-content">
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-content">
                <label id="email-label" for="email">E-mail:</label>
                <input id="email" type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-content">
                <label id="number-label" for="number">Pick a number:</label>
                <input id="number" type="number" name="number" min="0" max="10" placeholder="#">
            </div>
            <div class="form-content">
                <label id="drop-label" for="dropdown">Drop:</label>
                <select id="dropdown" name="dropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-content">
                <p class="mult-name">Pick:</p>
                <label for="1">
                    <input id="1" value="1" type="radio" name="numbers">1
                </label>
                <label for="2">
                    <input id="2" value="2" type="radio" name="numbers">2
                </label>
                <label for="3">
                    <input id="3" value="3" type="radio" name="numbers">3
                </label>
            </div>
            <div class="form-content">
                <p class="mult-name">Choose 1 or more:</p>
                <label for="a">
                    <input id="a" value="a" type="checkbox" name="alphabet">A
                </label>
                <label for="b">
                    <input id="b" value="b" type="checkbox" name="alphabet">B
                </label>
                <label for="c">
                    <input id="c" value="c" type="checkbox" name="alphabet">C
                </label>
            </div>
            <div class="form-content">
                <textarea id="comments">Comments</textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
